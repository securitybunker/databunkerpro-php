name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version to test'
        required: true
        default: '7.4'
        type: choice
        options:
          - '5.6'
          - '7.0'
          - '7.1'
          - '7.2'
          - '7.3'
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2']
        include:
          - php: '5.6'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '5.6' }}
          - php: '7.0'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '7.0' }}
          - php: '7.1'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '7.1' }}
          - php: '7.2'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '7.2' }}
          - php: '7.3'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '7.3' }}
          - php: '7.4'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '7.4' }}
          - php: '8.0'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '8.0' }}
          - php: '8.1'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '8.1' }}
          - php: '8.2'
            is_manual: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.php_version == '8.2' }}
      exclude:
        - php: ${{ matrix.php }}
          when: ${{ github.event_name == 'workflow_dispatch' && !matrix.is_manual }}

    name: PHP ${{ matrix.php }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHPUnit
        run: composer test

      - name: Run PHPStan
        if: ${{ matrix.php >= '7.4' }}
        run: composer phpstan

      - name: Run CodeSniffer
        if: ${{ matrix.php >= '7.4' }}
        run: composer cs-check 